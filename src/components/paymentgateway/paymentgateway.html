<ion-grid padding class="forms-examples-segment">
    <ion-list class="radio-tags" radio-group [(ngModel)]="payment">

        <ion-row>
            <ion-col col-4>
                <ion-item class="radio-tag">
                    <ion-label>

                        <preload-image [ratio]="{w:1, h:1}" src="assets/images/payment/card.png"></preload-image>
                        <p style="white-space: normal;">Credit or Debit Card</p>

                    </ion-label>
                    <ion-radio value="credit"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col col-4>
                <ion-item class="radio-tag">
                    <ion-label>
                        <preload-image [ratio]="{w:1, h:1}" src="assets/images/payment/cashondelivery.png"></preload-image>
                        <p style="white-space: normal;">Cash on Delivery</p>
                    </ion-label>
                    <ion-radio value="deliver"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col col-4>
                <ion-item class="radio-tag">
                    <ion-label>
                        <preload-image [ratio]="{w:1, h:1}" src="assets/images/payment/payment-ion.png"></preload-image>
                        <p style="white-space: normal;">Counter Service</p>
                    </ion-label>
                    <ion-radio value="store"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>


    </ion-list>
</ion-grid>

<ion-grid padding class="forms-examples-segment" *ngIf="payment === 'credit'">
    <ion-row>
        <ion-col col-12>
            <ion-list>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>CREDIT CARD NUMBER</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>NAME ON CREDIT CART</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label floating>EXPIRY DATE (MM/YY)</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label floating>CVV</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

            </ion-list>
        </ion-col>
    </ion-row>
    <button ion-button full color="warning" icon-left (click)="gotoStep3()">
        Review Order
      </button>
</ion-grid>

<ion-grid padding class="forms-examples-segment" *ngIf="payment === 'deliver'">
    <ion-row>
        <ion-col col-12>Pay using our Cash On Delivery service. Payment is done directly to the courier upon delivery.</ion-col>
    </ion-row>
    <button ion-button full color="warning" icon-left (click)="gotoStep3()">
        Review Order
      </button>
</ion-grid>

<ion-grid padding class="forms-examples-segment" *ngIf="payment === 'store'">
    <ion-row>
        <ion-col col-12>
            <ion-list class="radio-tags" radio-group [(ngModel)]="store">
                <ion-grid>
                    <ion-row>
                        <ion-col col-4>
                            <ion-item class="radio-tag">
                                <ion-label>

                                    <preload-image [ratio]="{w:1, h:1}" src="assets/images/payment/7-11.jpg"></preload-image>
                                    <p class="font-custom">7-Eleven</p>

                                </ion-label>
                                <ion-radio value="711"></ion-radio>
                            </ion-item>
                        </ion-col>
                        <ion-col col-4>
                            <ion-item class="radio-tag">
                                <ion-label>
                                    <preload-image [ratio]="{w:1, h:1}" src="assets/images/payment/big-c.jpg"></preload-image>
                                    <p class="font-custom">Big C</p>
                                </ion-label>
                                <ion-radio value="bigc"></ion-radio>
                            </ion-item>
                        </ion-col>
                        <ion-col col-4>
                            <ion-item class="radio-tag">
                                <ion-label>
                                    <preload-image [ratio]="{w:1, h:1}" src="assets/images/payment/logo-pay-at-post.png"></preload-image>
                                    <p class="font-custom">Pay@Post</p>
                                </ion-label>
                                <ion-radio value="pay"></ion-radio>
                            </ion-item>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col col-4>
                            <ion-item class="radio-tag">
                                <ion-label>

                                    <preload-image [ratio]="{w:1, h:1}" src="assets/images/payment/FamilyMart.JPG"></preload-image>
                                    <p class="font-custom">Family</p>

                                </ion-label>
                                <ion-radio value="family"></ion-radio>
                            </ion-item>
                        </ion-col>
                        <ion-col col-4>
                            <ion-item class="radio-tag">
                                <ion-label>
                                    <preload-image [ratio]="{w:1, h:1}" src="assets/images/payment/m-pay.jpg"></preload-image>
                                    <p class="font-custom">mPay</p>
                                </ion-label>
                                <ion-radio value="mPay"></ion-radio>
                            </ion-item>
                        </ion-col>
                        <ion-col col-4>
                            <ion-item class="radio-tag">
                                <ion-label>
                                    <preload-image [ratio]="{w:1, h:1}" src="assets/images/payment/main-logo.png"></preload-image>
                                    <p class="font-custom">Lotus</p>
                                </ion-label>
                                <ion-radio value="lotus"></ion-radio>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-list>
        </ion-col>
    </ion-row>
    <button *ngIf="store" ion-button full color="warning" icon-left (click)="gotoStep3()">
        Review Order
      </button>
</ion-grid>
