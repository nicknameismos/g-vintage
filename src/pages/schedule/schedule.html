<ion-header>
  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="schedule-content">
  <!-- <ion-segment class="schedule-segment" [(ngModel)]="segment" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="today" (ionSelect)="onSegmentSelected($event)">
      {{'TODAY' | translate}}
    </ion-segment-button>
    <ion-segment-button value="upcoming" (ionSelect)="onSegmentSelected($event)">
      {{'UPCOMING' | translate}}
    </ion-segment-button>
  </ion-segment> -->

  <div>
    <div>
      <ion-list class="schedule-list counter-list">
        <ion-item class="schedule-item counter-item" *ngFor="let item of prodlist.items">
          <ion-row>
            <!-- <ion-col col-3 class="schedule-date">
              <div class="data-item">
                <div class="item-content">
                  <img [src]="item.img">
                </div>
              </div>
            </ion-col> -->
            <ion-col col-12 class="schedule-data">
              <ion-row>
                <ion-col col-3>
                  <div class="data-item">
                    <div class="item-content">
                      <img [src]="item.img">
                    </div>
                  </div>
                </ion-col>
                <!--  -->
                <ion-col col-9>
                  <ion-row>
                    <ion-col col-12>
                      <div class="data-item">
                        <div class="item-content">
                          <h2 class="item-title">{{item.name}}</h2>
                        </div>
                      </div>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col col-5>
                      <div class="data-item">
                        <div class="item-content">
                          <div class="item-description">
                            <!-- <ion-icon class="description-icon" name="clock"></ion-icon> -->
                            <p class="description-text">{{item.price}} บาท</p>
                            <ion-icon name="trash"></ion-icon>
                          </div>
                        </div>
                      </div>
                    </ion-col>
                    <ion-col col-7>
                      <form [formGroup]="counterForm">
                        <counter-input formControlName="counter" counterValue="{{item.qty}}"></counter-input>
                      </form>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
              <!--  -->
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>

<ion-footer>

  <ion-navbar>
    <ion-row>
      <ion-col col-4><span>Qty</span> </ion-col>
      <ion-col col-2></ion-col>
      <ion-col col-2></ion-col>
      <ion-col col-4><span>{{prodlist.qty}}</span></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4><span>Total</span> </ion-col>
      <ion-col col-2></ion-col>
      <ion-col col-2></ion-col>
      <ion-col col-4><span>{{prodlist.total}} ฿</span></ion-col>
    </ion-row>
  </ion-navbar>

  <ion-navbar>

    <button ion-button full color="warning" (click)="gotoFormValidationsPage()">Continue</button>
  </ion-navbar>
</ion-footer>
