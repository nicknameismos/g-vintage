<ion-header>
    <ion-navbar>
        <ion-title>{{ 'ตั้งค่า' }}</ion-title>
        <ion-buttons end [hidden]="!settingsForm.dirty" (click)="popprofile()">
            <button ion-button>
        {{ 'บันทึก' }}
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="settings-content">
    <div class="user-image-content">
        <ion-row no-padding class="user-image-row">
            <ion-col no-padding width-40>
                <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="profile.userprofile.img" alt="this is the image" title="IMAGE!"></preload-image>
            </ion-col>
        </ion-row>
        <ion-row no-padding class="user-image-row">
            <ion-col no-padding width-60>
                <button class="image-action-button" ion-button outline block small (click)="openImagePicker()">{{ 'แก้ไขรูปส่วนตัว'}}</button>
            </ion-col>
        </ion-row>
    </div>

    <form [formGroup]="settingsForm" class="settings-form">
        <ion-list class="user-data-content">
            <ion-item>
                <ion-label stacked>{{ 'ชื่อ' }}</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>{{ 'นามสกุล'}}</ion-label>
                <ion-input type="text" formControlName="lastname"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>{{ 'อีเมลล์' }}</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>{{ 'โทร' }}</ion-label>
                <ion-input type="text" formControlName="tel"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>{{ 'ที่อยู่' }}</ion-label>
                <ion-textarea formControlName="address" rows="5"></ion-textarea>
            </ion-item>
        </ion-list>
