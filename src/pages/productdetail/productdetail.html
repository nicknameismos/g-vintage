<ion-header>
  <ion-navbar>
    <ion-title>{{'CONTACT_CARD' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="contact-card-content">
  <ion-slides class="contact-slides" pager="true" autoplay="4000" loop="false">
    <ion-slide class="contact-slide">
      <!-- <ion-slide class="contact-slide" *ngFor="let image of contact.images"> -->
      <background-image class="slide-image" src="{{product.img}}"></background-image>
    </ion-slide>
  </ion-slides>
  <ion-row class="contact-details-row" wrap>
    <ion-col no-padding width-65>
      <h2 class="contact-name">{{product.name}}</h2>
    </ion-col>
    <ion-col no-padding width-35 class="rating-col">
      <div class="contact-rating">
        <ion-item class="rating-item">
          <!-- <rating [(ngModel)]="contact.rating" max="5" read-only="true"></rating> -->
        </ion-item>
      </div>
    </ion-col>
    <ion-col no-padding width-100>
      <p class="contact-description">
        Today opens from 8:30 am to 6:00 pm
      </p>
    </ion-col>
  </ion-row>
  <!-- <div class="button-bar"> -->
  <!-- <button ion-button primary (click)="call(contact.phone)"> -->
  <!-- <button ion-button primary>
      <ion-icon name="call"></ion-icon>
    </button>
    <button ion-button primary (click)="sendMail(contact.email)">
      <ion-icon name="mail"></ion-icon>
    </button>
    <button ion-button primary (click)="openInAppBrowser(contact.website)">
      <ion-icon name="globe"></ion-icon>
    </button>
  </div> -->
  <!-- <preload-image [ratio]="{w:4, h:3}" src="https://maps.googleapis.com/maps/api/staticmap?center=40.785091,-73.968285&zoom=15&size=400x300&scale=2&markers=icon:https://s3-us-west-2.amazonaws.com/ionicthemes-apps-assets/ion2FullApp/pin.min.png|40.785091,-73.968285" alt="{{ contact.name }} location map" title="{{ contact.name }} - {{ contact.address }}"></preload-image> -->

  <ion-list class="details-list">
    <ion-item class="detail-item">
      <ion-avatar item-left>
        <ion-icon name="home"></ion-icon>
      </ion-avatar>
      <span class="detail-text">iHome Shop</span>
    </ion-item>
    <ion-item class="detail-item">
      <ion-avatar item-left>
        <ion-icon name="globe"></ion-icon>
      </ion-avatar>
      <span class="detail-text">www.iHomeshop.io</span>
    </ion-item>
    <ion-item class="detail-item">
      <ion-avatar item-left>
        <ion-icon name="call"></ion-icon>
      </ion-avatar>
      <span class="detail-text">084-444-4444</span>
    </ion-item>
    <ion-item class="detail-item">
      <ion-avatar item-left>
        <ion-icon name="mail"></ion-icon>
      </ion-avatar>
      <span class="detail-text">ihomeshop_io@hotmail.com</span>
    </ion-item>
  </ion-list>
  <ion-item-group>
    <ion-item-divider color="light"><b>สินค้าที่เกี่ยวข้องกับร้านค้า</b>
    </ion-item-divider>
  </ion-item-group>


  <ion-row>
    <ion-col col-8>
      <h4 class="categories-title" margin>{{'สินค้ายอดนิยม' | translate}}</h4>
    </ion-col>
    <ion-col col-4 text-right>
    </ion-col>
  </ion-row>
  <ion-scroll scrollX="true" class="horizontal-categories">
    <ion-row class="categories-row">
      <ion-col width-30 class="horizontal-item">
        <preload-image [ratio]="{w:1, h:1}"></preload-image>
        <p class="txt-centr">ttt</p>
        <p class="txt-centr2"> ฿</p>
      </ion-col>
    </ion-row>
  </ion-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <div style="text-align: center;">
      <ion-buttons>
        <button ion-button icon-left>
        <ion-icon name="cart"></ion-icon>Order
      </button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-footer>
